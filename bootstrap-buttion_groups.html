<!DOCTYPE html>
<html lang="en">
<head>
<title>Button groups</title>
<meta charset="utf-8">
<meta name="viewport"content="width=device-vidth,initial-scale=1">
<link href="bootstrap.css"rel="stylesheet">
<link href="bootstrap-utilities.css"rel="stylesheet">
<script src="bootstrap.min.css"></script>
</head>
<body>
<div class="container mt-3">
<h2>Button Groups</h2>
<p>Bootstrap 5 allows you to group a series of buttons together (on a single line) in a button ggrooup:</p></div>
<hr>
<div class="btn-group btn-group-lg">
<button type="button"class="btn btn-primary">apple</button>
<button type="button"class="btn btn-danger">apple</button>
<button type="button"class="btn btn-success">apple</button>
</div>
<hr>
<hr>
<div class="btn-group-vertical">
<button type="button"class="btn btn-primary">bananna</button>
<button type="button"class="btn btn-primary">bananna</button>
<button type="button"class="btn btn-primary">bananna</button>
</div>
<hr>
<hr>
<div class="btn-group btn-group-sm">
<button type="button"class="btn btn-primary">bananna</button>
<button type="button"class="btn btn-primary">bananna</button>
<button type="button"class="btn btn-primary">bananna</button>
</div>

<div class="container mt-3">
  <h2>Nesting Button Groups</h2>
  <p>Nest button groups to create dropdown menus:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Tablet</a></li>
        <li><a class="dropdown-item" href="#">Smartphone</a></li>
      </ul>
    </div>
  </div>
</div>




















</body>
</html>
